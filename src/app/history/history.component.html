<div class="container" style="background-color:white;">
  <div class="row mb-5 mt-5">
    <div class="col-12">
      <agm-map [zoom]="16" [latitude]="userLat" [longitude]="userLong">
        <agm-marker *ngFor="let lat of Lats" [latitude]="lat" [longitude]="userLong">
          <agm-info-window>
            <div id="info-text">You are here.</div>
          </agm-info-window>
        </agm-marker>
      </agm-map>
    </div>
  </div>
</div>
